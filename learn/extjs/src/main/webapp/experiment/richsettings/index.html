<html>
<head>
    <title>Rich Settings</title>
    <link rel="stylesheet" type="text/css" href="../../extjs-4.0/resources/css/ext-all.css">
    <script type="text/javascript" src="../../extjs-4.0/ext-debug.js"></script>
    <script type="text/javascript" src="../../app.js"></script>
    <script type="text/javascript">
        CONFIG.controllers.push('RichSettings');
        CONFIG.centerConfig = {
            id: 'centerId',
            items: [
                {
                    xtype: 'richPanel',
                    paragraphs: [
                        "My very easy memory jingle",
                        "saves us naming",
                        "planets",
                        Html.a({href: '#', onclick: 'dynamicChange(); return false;'}, "Dynamic Change")
                    ]
                },
                {
                    xtype: 'richPanel',
                    paragraphs: 'This is invalid because it is not an array.'
                }
            ]
//            ,
//            layout: 'fit'
        };
        Ext.onReady(function() {
            var LE = createApp();
        });

        function dynamicChange() {
            var panels = Ext.ComponentQuery.query("richPanel");
            log('Dynamic Change :', panels);
            var p0 = panels[0];
            p0.setParagraphs('This should be rejected.');
            p0.setParagraphs([
                'Settings',
                'Changed'
            ]);
        }
    </script>
</head>
<body>
</body>
</html>
