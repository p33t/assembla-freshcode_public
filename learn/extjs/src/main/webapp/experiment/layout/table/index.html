<html>
<head>
    <title>Hello Ext</title>
    <link rel="stylesheet" type="text/css" href="../../../extjs-4.0/resources/css/ext-all.css">
    <script type="text/javascript" src="../../../extjs-4.0/ext-debug.js"></script>
    <script type="text/javascript" src="../../../app.js"></script>
    <script type="text/javascript">
        Ext.onReady(function() {
            CONFIG.centerConfig = {
                contentEl: 'centerId'
            };
            CONFIG.westConfig = {
                autoScroll: true,
                layout: {
                    type: 'table',
                    columns: 1,
                    tableAttrs: {
                        style: {
                            width: '100%'
                        }
                        // No help
//                        bindToOwnerCtContainer: true,
//                        bindToOwnerCtComponent: true
                    }
                },
                items: [
                    {
                        title: 'Number 1',
                        html: Html.elem('p', 'One' + Html.elem('br') + 'Uno')
                    },
                    {
                        title: 'Number 2',
                        html: Html.elem('p', 'This is an example of ' +
                                Html.elem('span', {style: 'font-weight: bold'}, 'fancy formatted') +
                                ' html'),
                        layout: 'fit'
                    },
                    {
                        title: 'Number 3',
                        html: Html.elem('p', 'Tre'),
                        layout: 'fit'
                    }
                ],
                width: 100,
                split: true
            };
            createApp();
        });
    </script>
</head>
<body>
<p id="centerId">
    This should appear in the center.
</p>
</body>
</html>
