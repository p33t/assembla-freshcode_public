<html>
<head>
    <title>Hello Ext</title>
    <link rel="stylesheet" type="text/css" href="../../../extjs-4.0/resources/css/ext-all.css">
    <script type="text/javascript" src="../../../extjs-4.0/ext-debug.js"></script>
    <script type="text/javascript" src="../../../app.js"></script>
    <script type="text/javascript">
        Ext.onReady(function() {
            CONFIG.centerConfig = {
                contentEl: 'centerId'
            };
            CONFIG.westConfig = {
                layout: {
                    type: 'table',
                    columns: 1,
                    tableAttrs: {
                        style: {
                            width: '100%'
                        }
                    }
                },
                items: [
                    {
                        title: 'Number 1',
                        html: Html.elem('p', 'One')
                    },
                    {
                        title: 'Number 2',
                        html: Html.elem('p', 'Two')
                    }
                ],
                width: 300,
                split: true
            };
            createApp();
        });
    </script>
</head>
<body>
<p id="centerId">
    This should appear in the center.
</p>
</body>
</html>
