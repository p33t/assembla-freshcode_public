<html>
<head>
    <title>Window Form</title>
    <link rel="stylesheet" type="text/css" href="../../extjs-4.0/resources/css/ext-all.css">
    <script type="text/javascript" src="../../extjs-4.0/ext-debug.js"></script>
    <script type="text/javascript" src="../../app.js"></script>
    <style type="text/css">
        .background-center {
            background-position: center
        }
    </style>
    <script type="text/javascript">
        Ext.define('wgWindow', {
            extend: 'Ext.window.Window',
            alias: 'widget.wgWindow',
            closeAction: 'hide',
            title: 'Hello',
            height: 200,
            width: 400,
            layout: 'fit',
            tbar: [
                '->',
                {text: 'All'},
                {text: 'None'},
                '-',
                {iconCls: 'col-move-bottom background-center'},
                {iconCls: 'col-move-top background-center'}
            ],
            items: {  // Let's put an empty grid in just to illustrate fit layout
                xtype: 'grid',
                border: false,
                columns: [
                    {header: 'World'}
                ],                 // One header just for show. There's no data,
                store: Ext.create('Ext.data.ArrayStore', {}) // A dummy empty data store
            }
        });

        Ext.define('wgCenter', {
            extend: 'Ext.panel.Panel',
            alias: 'widget.wgCenter',
            html: Html.p(Html.a({
                href: '#',
                onclick: 'showWindow(); return false;'
            }, 'Window Grid'))
        });

        var theWindow = undefined;

        function showWindow() {
            if (theWindow === undefined) theWindow = Ext.widget('wgWindow');
            if (theWindow.isHidden()) theWindow.show();
            else log('Skipping display of theWindow because it is already visible.');
        }

        Ext.onReady(function() {
            CONFIG.centerConfig = Ext.widget('wgCenter');
            var LE = createApp();
        });
    </script>
</head>
<body>
</body>
</html>
