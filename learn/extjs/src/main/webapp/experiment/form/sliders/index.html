<html>
<head>
    <title>Simple Form</title>
    <link rel="stylesheet" type="text/css" href="../../../extjs-4.0/resources/css/ext-all.css">
    <script type="text/javascript" src="../../../extjs-4.0/ext-debug.js"></script>
    <script type="text/javascript" src="../../../app.js"></script>
    <script type="text/javascript">
        Ext.onReady(function() {
            CONFIG.centerConfig = {
                xtype: 'form',
//                layout: 'fit',
                url: calcPathToRoot() + "/echo",
                autoScroll: true,
                autoHeight: true,
                defaults: {
                    msgTarget : 'side',
                    anchor: '90%'
                },
                items: [
                    {
                        xtype: 'textfield',
                        name: 'mytext',
                        fieldLabel: 'My Text',
                        value: 'bruce',
                        allowBlank: false
                    },
                    {
                        xtype: 'multislider',
                        name: 'mymulti',
                        fieldLabel: 'My Multi',
                        minValue: -12 * 60,
                        maxValue: 36 * 60,
                        increment: 1,
                        values: [0, 8 * 60]
                    },
                    {
                        xtype: 'fieldcontainer',
                        fieldLabel: 'Start / Duration',
                        combineErrors: true,
                        layout: 'hbox',
                        defaults: {
                            flex: 1,
                            hideLabel: true,
                            tipText: function(thumb) {
                                return String(thumb.value) + '%';
                            }
                        },
                        items: [
                            {
                                xtype: 'sliderfield',
                                name : 'start',
                                value: 0
                            },
                            {
                                xtype: 'sliderfield',
                                name : 'end',
                                value: 0
                            }
                        ]
                    }
                ],
// Reset and Submit buttons
                buttons: [
                    {
                        text: 'Reset',
                        handler: function() {
                            this.up('form').getForm().reset();
                        }
                    },
                    {
                        text: 'Submit',
                        formBind: true, //only enabled once the form is valid
                        disabled: true,
                        handler: function() {
                            var form = this.up('form').getForm();
                            if (form.isValid()) {
                                var values = form.getFieldValues();
                                log("Values: ", values);
                                Ext.Msg.show({
                                    msg: Ext.encode(values),
                                    closable: true
                                });
                                //window.location = calcPathToRoot() + '/echo?' + Ext.Object.toQueryString(values);
                                // This is all ajax / json.
//                            form.submit({
//                                success: function(form, action) {
//                                    Ext.Msg.alert('Success', action.result.msg);
//                                },
//                                failure: function(form, action) {
//                                    Ext.Msg.alert('Failed', action.result.msg);
//                                }
//                            });
                            }
                        }
                    }
                ]
            };
            var LE = createApp();
        });
    </script>
</head>
<body>
</body>
</html>
