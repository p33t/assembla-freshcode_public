<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Whole Page Example</title>
    <link rel="stylesheet" type="text/css" href="../../extjs-4.0/resources/css/ext-all.css">
    <script type="text/javascript" src="../../extjs-4.0/ext-debug.js"></script>
    <script type="text/javascript">
        var MyModule = Ext.create('Ext.app.Application', {
            name: 'LE',
            appFolder: '../../app',
            controllers: [
                'Diary'
            ]
        });

        Ext.onReady(function() {
            Ext.create('Ext.container.Viewport', {
                layout: 'fit',
                items: [
                    MyModule.getView('appointment.List').create(), // LE.view.appointment.List also works
                    {
                        html: '<p>Bonus Content!</p>'
                    }
                ]
            });
        });
    </script>
</head>
<body>
<p>This is an example of an ext js component taking a whole page</p>
</body>
</html>
