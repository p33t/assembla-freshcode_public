<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Tree View Demo</title>
    <link rel="stylesheet" href="treeview/jquery.treeview.css"/>
    <link rel="stylesheet" href="treeview/screen.css"/>

    <script src="jquery.js" type="text/javascript"></script>

    <!--<script src="../lib/jquery.cookie.js" type="text/javascript"></script>-->
    <script src="treeview/jquery.treeview.js" type="text/javascript"></script>
    <script src="treeview/jquery.treeview.edit.js" type="text/javascript"></script>
    <script src="treeview/jquery.treeview.async.js" type="text/javascript"></script>

    <script type="text/javascript">
        function myTree() {
            return $('#myTree');
        }
        function initTree() {
            myTree().treeview({ url: "treeview/async-data.json" });
        }
        $(function() {
            initTree();
            $('#resetTree').click(function (evt) {
                evt.preventDefault();
                myTree().empty();
                initTree();
            });
        })
    </script>
</head>
<body>
<h1>Asynchronously Loaded Tree</h1>
<a href='#' id='resetTree'>Reset</a>
<ul id="myTree" class="filetree">
    <!--<li><span class="placeholder">&nbsp;</span></li>... looking at the plumbing.  Async fetch icon-->
</ul>

</body>
</html>
