<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript">
        var myGlobal = {
            simple: "The Simple Var",
            "anArray": ["an", "array", "of", "strings"] // quotes are benign
//            deep: [
//                [1, "one"],
//                [2, "two"]
//            ]
        };


        function go() {
            out("myGlobal: " + myGlobal);
            out("simple: " + myGlobal.simple);
            myGlobal.simple = "Simple Changed";
            out("simple changed: " + myGlobal.simple);
            myGlobal.anArray[1] = "arrangement";
            for (var i = 0; i < myGlobal.anArray.length; i++) {
                out("anArray[" + i + "]: " + myGlobal.anArray[i]);
            }
        }

        function out(o) {
            console.log(o.toString())
        }
    </script>
</head>
<body>
<p>Information sent to the log!</p>

<a href="#" onclick="go(); return false">Go</a>

</body>
</html>
