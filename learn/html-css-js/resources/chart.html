<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
        Flot Chart Example
    </title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="chart/jquery.flot.js"></script>
    <script type="text/javascript" src="chart/jquery.flot.stack.js"></script>
    <script type="text/javascript" src="chart/jquery.flot.orderBars.js"></script>
    <script type="text/javascript">
        function elementalChart() {
            $.plot($("#elemental-chart-holder"), [
                [
                    [0, 0],
                    [1, 1]
                ]
            ], { yaxis: { max: 1 } });
        }

        var dataAF = [
            [0.0, null]
            ,
            [0.25, 4.0]
            ,
            [0.5, 3.5]
            ,
            [0.75, 1.0]
            ,
            [1.0, 2.0]
        ];
        var dataD = [
            [0.0, null]
            ,
            [0.25, null] // replace 0.0 with 'null' to prevent 0 height bar (line) for stacked charts
            ,
            [0.5, 1.0]
            ,
            [0.75, 2.0]
            ,
            [1.0, 0.0]
        ];
        function stackedChart() {
            var chartData = [
                {"label": "coverage(roster = AF)", "data": dataAF, "stack": true, "bars": {"show": true, "barWidth": 0.1}},
                {"label": "coverage(roster = D)",  "data": dataD,  "stack": true, "bars": {"show": true, "barWidth": 0.1}}
            ];
            var options = {"yaxes": [
                {"position": "left", "alignTicksWithAxis": 1},
                {"position": "right", "alignTicksWithAxis": 2}
            ]};
            $.plot($("#stacked-chart-holder"), chartData, options);
        }
        function categoryChart() {
            var chartData = [
                {"label": "coverage(roster = AF)", "data": dataAF, "yaxis": 1, "bars": {order: 1, "show": true, "barWidth": 0.05}},
                {"label": "coverage(roster = D)",  "data": dataD,  "yaxis": 1, "bars": {order: 2, "show": true, "barWidth": 0.05}}
            ];
            var options = {"yaxes": [
                {"position": "left", "alignTicksWithAxis": 1},
                {"position": "right", "alignTicksWithAxis": 2}
            ]};
            $.plot($("#category-chart-holder"), chartData, options);
        }

        $(document).ready(function() {
            elementalChart();
            stackedChart();
            categoryChart();
        });
    </script>
</head>
<body>
<div id="elemental-chart-holder" style="width:600px;height:300px"></div>
<div id="stacked-chart-holder" style="width:600px;height:300px"></div>
<div id="category-chart-holder" style="width:600px;height:300px"></div>
</body>
</html>
