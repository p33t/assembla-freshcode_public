<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Javascript Objects</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.configInput').change(function(evt) {
                console.log("Input change - " + evt.target.id)
            });
        });
    </script>
    <style type="text/css">
        #output {
            font-size: xx-large;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<form name="configForm" action="#" onsubmit="return false;">
    <input type="checkbox"
           class="configInput"
           name="optCheck"
           value="checked"
           id="optCheckId"/><label for="optCheckId"> Check Box</label>
    <br/>
    <input type="radio"
           class="configInput"
           name="optRadio"
           value="1"
           id="optRadio1Id"/><label for="optRadio1Id"> Radio 1</label>
    &nbsp;
    <input type="radio"
           class="configInput"
           name="optRadio"
           value="2"
           id="optRadio2Id"/><label for="optRadio2Id"> Radio 2</label>
</form>

<p id="output">
    Nothing Yet
</p>
</body>
</html>
