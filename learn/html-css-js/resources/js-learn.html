<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Learning about Javascript</title>
    <script type="text/javascript">
        function noReturn() { }

        function returnUndefined() {
            return undefined;
        }
    </script>
</head>
<body>
<a href="#" onclick="alert('hello' !== 'Hello') ;return false;">Strings are case sensitive?</a><br/>

<a href="#" onclick="alert(noReturn()) ;return false;">What is returned when there is no 'return'?</a><br/>

<a href="#" onclick="alert(returnUndefined() === noReturn()) ;return false;">'return undefined' is the same as no
    return?</a><br/>

</body>
</html>
