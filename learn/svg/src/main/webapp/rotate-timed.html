<!DOCTYPE html>
<html>
<head>
    <title>SVG Rotation Timed</title>
    <script type="application/javascript">
        // From http://stackoverflow.com/a/13651455
        if (window.attachEvent) {
            window.attachEvent('onresize', resizeSvg);
        }
        else if (window.addEventListener) {
            window.addEventListener('resize', resizeSvg, true);
        }
        else {
            //The browser does not support Javascript event binding
        }

        function resizeSvg() {
            var side = Math.min(window.innerHeight, window.innerWidth);
            /*
            var svgs = document.getElementsByTagName('svg');
            // Argh.. for each not allowed: http://stackoverflow.com/a/22754453
            for (var i = 0; i < svgs.length; i++) {
                svgs[i].setAttribute("height", side.toString());
                svgs[i].setAttribute("width", side.toString());
            }
            */
            theSvg.setAttribute("height", side.toString());
            theSvg.setAttribute("width", side.toString());
        }

        function tempoChange(delta) {
            rpm = rpm + delta;
            sync();
        }

        function sync() {
//            console.log("Current speed: " + theTempoText.innerHTML);
            theTempoText.innerHTML = rpm.toString();
            var dur = 60 / rpm;
            theTiming.setAttribute("dur", dur.toString() + "s");

        }
    </script>
    <style type="text/css">
        body {
            background-color: #000000;
            overflow: hidden;
        }

        text {
            text-anchor: middle;
            dominant-baseline: central;
            fill: green;
            font-family: Arial, Helvetica, sans-serif;

            /* Prevent selection */
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
<!-- Rotating stuff: http://www.petercollingridge.co.uk/blog/svg-animation-rotating-elements -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 230 230">
    <!--<circle cx="110" cy="10" r="10" stroke="#000" fill="#f00">-->
    <!--<animateTransform attributeType="xml"-->
    <!--attributeName="transform"-->
    <!--type="rotate"-->
    <!--from="0 110 110"-->
    <!--to="360 110 110"-->
    <!--dur="2s"-->
    <!--repeatCount="indefinite"/>-->
    <!--</circle>-->
    <circle cx="110" cy="110" r="100" fill="none" stroke="red" stroke-dasharray="40,600" stroke-width="15"
            stroke-linecap="butt">
        <animateTransform id="timing"
                          attributeType="xml"
                          attributeName="transform"
                          type="rotate"
                          from="0 110 110"
                          to="360 110 110"
                          dur="3s"
                          repeatCount="indefinite"/>
    </circle>
    <!-- 6x -->
    <!--<circle cx="110" cy="110" r="100" fill="none" stroke="white" stroke-dasharray="90,14" stroke-width="22" stroke-linecap="butt"/>-->
    <!-- 8x -->
    <!--<circle cx="110" cy="110" r="100" fill="none" stroke="white" stroke-dasharray="64,14" stroke-width="22" stroke-linecap="butt"/>-->
    <!-- 12x -->
    <circle cx="110" cy="110" r="100" fill="none" stroke="#333" stroke-dasharray="42.36,10" stroke-width="17"
            stroke-linecap="butt" transform="rotate(2.5,110,110)"/>

    <text id="tempoText" x="110" y="110" style="font-size:400%">199</text>
    <text x="110" y="50" style="font-size: 300%" onclick="tempoChange(1)">&nbsp;&#9650;&nbsp;</text>
    <text x="110" y="170" style="font-size: 300%" onclick="tempoChange(-1)">&nbsp;&#9660;&nbsp;</text>
</svg>
<script type="application/javascript">
    var theSvg = document.getElementsByTagName("svg").item(0);
    var theTiming = document.getElementById("timing");
    var theTempoText = document.getElementById("tempoText");
    var rpm = 30;
    resizeSvg();
    sync();
</script>
</body>
</html>
