<html>
<head>
    <script id="jquery" src="../../_jquery.js" type="text/javascript"></script>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <head_merge>
        <script src="jquery.treeview.js" type="text/javascript"></script>
        <script src="jquery.treeview.edit.js" type="text/javascript"></script>
        <link rel="stylesheet" href="jquery.treeview.css"/>
        <script type="text/javascript">
            $(function() {
                $('#theTree').treeview({collapsed: true});
            })
        </script>
        <style type="text/css">
            /* Fancy fonts for the tree */
            #theTree {
                font-family: Verdana, helvetica, arial, sans-serif;
                font-size: 68.75%;
              }
        </style>
    </head_merge>

    <h2>A Tree View That Works Stand Alone AND In Lift</h2>

    <!-- Need the filetree class here and 'folder' or 'file' on spans on the nodes -->
    <ul id='theTree' class='filetree'>
        <li><span class='folder'>Tree Item 1</span>
            <ul>
                <li>Sub Tree Item 1
                    <ul>
                        <li>Sub Sub Tree Item 1</li>
                    </ul>
                </li>
                <li>Sub Tree Item 2</li>
            </ul>
        </li>
        <li>Tree Item 2</li>
        <li><span class='file'>Tree Item 3</span></li>
    </ul>
</div>
</body>
</html>
