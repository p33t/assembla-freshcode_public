        <style type="text/css">
            .rosterTable {
                background: rgb(191, 191, 191);
                font-family: Arial, Helvetica, sans-serif;
                font-size: x-small;
            }

            .rosterTable td {
                background: rgb(242, 242, 242);
            }

            .rosterTable th, td {
                text-align: center;
                padding: .5em;
            }

            .rosterTable .hoursCell {
                background: rgb(227, 108, 10);

            .rosterTable .headerRow, .rosterTable .crewCell, .rosterTable .weekCell {
                background: rgb(255, 192, 0);
            }

        </style>

    <h2>Table for stand alone AND lift backed</h2>

                Crew
            </th>
            <th class='weekCell'>
                Week
            </th>
            <th>
                M
            </th>
            <th>
                T
            </th>
            <th>
                Roster<br/>Hours
            </th>
        </tr>
        <tr>
            <td class='crewCell'>
                A
            </td>
            <td class='weekCell'>
                1
            </td>
            <td>
                D
            </td>
            <td>

            </td>

                99
            </td>
        </tr>
    </table>
